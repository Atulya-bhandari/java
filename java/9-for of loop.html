<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        - for of statements loops through the values of an iterable object.
        - it lets you iterate over data structure such as arrays,maps and more   
        */
        fruits=['apple','mango','banana','grapes','cherry']
        names=''
        for(x of fruits){
                names+=x+'<br>'
        }
        document.write(names)
    </script>
    </body>

</html>
