<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math method</title>
</head>
<body>
    <script>
        pi=Math.PI
        document.write(`${pi}<br>`)
        document.write(`${pi.toFixed(2)}<br>`)

        /*
        1. .round.()
        */
        document.write(Math.round(3,78),' -1 <br>')



       /*
        2. .ceil() & .floor()   
           */
           document.write(`${Math.ceil(pi)} -2 <br>`)
           document.write(`${Math.floor(pi)} -2 <br>`)

       /*
        3. .trunc.()
        */
        document.write(`${Math.trunc(40.5)} -3 <br>`)


       /*
        4. .pow.(x,y)
        */
        document.write(`${Math.pow(2,3)} -4 <br>`)


       /*
        5. .sqrt.()
        */
        document.write(`${Math.sqrt(25)} -5 <br>`)
        document.write(`${Math.SQRT2} -5 <br>`) //LIMITED NUMBERS ONLY
        document.write(`${Math.SQRT1_2} -5 <br>`)//LIMITED NUMBERS ONLY

        /*
        6. .abs.()
        */

        document.write(`${Math.abs(-25)} -6 <br>`)

       /*
        7. .min.() & .max()
        */

        document.write(`${Math.min(95,47,2,34,53,12)} -7 <br>`)
        document.write(`${Math.max(95,47,2,34,53,12)} -7 <br>`)

       /*
        8. .random.() - provides random value from 0-1.  ! ???? ask again !
        */
        a = Math.random() * 2
        document.write
        document.write(Math.trunc(a),' -8 <br>')

       /*
        9. ..()
        */
        document.write(`${Math.sqrt(25)} -9 <br>`)

        

</script>
    
</body>
</html>
