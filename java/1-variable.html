    <!-- variable 
        - variable is a container to store values.
        - variables are building blocks of any programming language.
        - variable can be used to store reusable values.
        - These values can be any thing from number, string, boolean and the value returned from a function.
        - Variable can be declare either by using var, let or const.
        - While naming variables there are some rules ;
                - these are case sensetive( for eg; capital 'A' and small 'a' are different.)
                - can only begin with a letter. underscore('_') and '$' symbols cannot be used
                - it contain numbers, underscore ('_') and '$' symbol
                - a variable name cannot be a reversed keyword and methods.
        - Types of variables;
                - cammel case : eg; myFile.
                - sentence case : eg; MyFile.
                - snake case : eg; my_file_name.
        
        - var, let -> variables
        - const -> constant

        - Var is for global scope
        - let, const are for block scoped
        -->
