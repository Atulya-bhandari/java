<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatypes</title>
</head>
<body>
   <!--  datatypes
        - these are basically type ofdata that can be used and manipulated in a program
        - numbers -> it represents both integer and floating point .eg 5,4,32,2.5,0.5 etc.
        - string ->  it is a sequence of characters. it can be encoded with single or double uotes. eg ;' this is mearn class',' kathmandu'.
        - boolean -> it represent logical entity and have only two values ; true or false.
        - array -> it is collection of multiple values. eg ; [ 'a', 'b', 'c', 'd'].
        - object-> it is the most important datatype and forms the building blocks of morden java script. it is collection of 'key': 'value'
                   pair. eg (
                        'name': 'ram sharma'
                        'age' : 12
                        'address'; ktm
                   )   
    -->

    <script>
        num1=10;
        num2=20;
        reasult=num1+num2

        alert(`the reasult is ${reasult}`)

        student={
            'name': 'ram sharma',
            'age' : 12,
            'address': 'ktm'
        }

        document.write(`my name is ${student.name} and my age is ${student.age}`)
    </script>
</body>
</html>
