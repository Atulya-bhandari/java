<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* internal css */
        h1 {
            background-color: pink;
            color: aqua;
        }

        h2 {
            background-color: crimson;

        }

        h3 {
            background-color: blueviolet;
            font-size: 40px;
            color: beige;
        }
    </style>
    <link rel="stylesheet" href="external.css">
</head>

<body>
    <!-- 1.css->cascading stylesheet 
         -used for styling web pages.

         -Types of css:

         1-inline css.- used for styling the 'tag' in the required line
         2.internal css.- used for styling the tags in the same page in the head.
         3.external css.- used for styling the tags making the new css file.

    -->

    <p style="background-color: red; color: yellow;">hello world</p>
    <h1>we are studing css</h1>
    <h2>this is internal css</h2>
    <h3>this in also internal</h3>
    <div>this is external css</div>

</body>

</html>
