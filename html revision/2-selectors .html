<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. class */
    .demo1{
        background-color: red;
        font-size: 30px;
        color: blue;
    }
    .demo2{
        background-color: blue;
        font-size: 40px;
        color: red;
    }
    .demo3{
        background-color: aqua;
        font-size: 50px;
        color: brown;
    }
    /* 2. id */
    #demo4{
        background-color:pink;

    }
    </style>
</head>
<body>
    <!-- 
        # types of selectors is css.
        1- universal selector.(selects all)
        2- element selector.(eg; p,h1,h2 etc)
        3- class selector(can be reused).
        4- id selector(must be unique).
        5- group.(selects multiple elements ,classes etc. inorder to style.)
     -->


</head>
<body>
    <h1 class="demo1">hello world 1</h1>

    <h2 class="demo2">hello world 2</h2>

    <h1 class="demo3 demo1">hello world 1</h1>

<!-- id -->
    <p id="demo4"> this is id selector</p>



</body>
</html>
</body>
</html>
